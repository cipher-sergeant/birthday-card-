<style>
/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

/* BODY */
body {
  height: 100vh;
  background: #e7e7e7;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ICON BACKGROUND */
.icon {
  position: absolute;
  width: 50px;   /* üëà change this number */
}
.icon1 {
  top: 55%;
  left: 35%;
}

.icon2 {
  top: 68%;
  right: 8%;
}

.icon3 {
  bottom: 25%;
  left: 60%;
}
.icon4 {
  top: 25%;
  left: 70%;
}

.icon5 {
  top: 65%;
  right: 25%;
}

.icon6 {
  bottom: 35%;
  left: 10%;
}

.icon7 {
  top: 80%;
  right: 40%;
}

.icon8 {
  top: 35%;
  left: 50%;
}

.icon9 {
  bottom: 10%;
  right: 15%;
}
.icon10 {
  top: 8%;
  left: 55%;
}

.icon11 {
  top: 18%;
  right: 20%;
}

.icon12 {
  top: 30%;
  left: 5%;
}

.icon17 {
  bottom: 40%;
  right: 30%;
}

.icon18 {
  bottom: 15%;
  left: 20%;
}

.icon19 {
  top: 85%;
  left: 45%;
}
.icon {
  animation: floatIcon 2.5s ease-in-out infinite;
}

@keyframes floatIcon {
  0% { transform: translateY(0); }
  50% { transform: translateY(-20px); }
  100% { transform: translateY(0); }
}

/* MOVING WORD BACKGROUND */
.words {
  position: absolute;
  inset: 0;
  pointer-events: none;
  z-index: 1;
  display: none;   /* üëà hidden at start */
}

.words.active {
  opacity: 1;
}

/* WORD TRACKS */
.word-track {
  position: absolute;
  white-space: nowrap;
  font-size: 3.5rem;
  font-weight: 900;
  color: rgb(0, 0, 0);
  animation: moveWords 18s linear infinite;
}

.word-track:nth-child(1) { top: 20%; }
.word-track:nth-child(2) { top: 45%; animation-duration: 22s; }
.word-track:nth-child(3) { top: 70%; animation-duration: 26s; }

@keyframes moveWords {
  from { transform: translateX(-100%); }
  to { transform: translateX(100%); }
}

/* CARD */
.card-container {
  perspective: 1200px;
  z-index: 2;
}

.card {
  width: 260px;
  height: 360px;
  background: linear-gradient(135deg, #1f1f2e, #2d2d44);
  border-radius: 20px;
  cursor: pointer;
  transform-style: preserve-3d;
  transition: transform 1s;
  box-shadow: 0 25px 60px rgba(0,0,0,0.7);
}

.card.flip {
  transform: rotateY(180deg);
}

/* CARD FACES */
.card-face {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 20px;
  backface-visibility: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* FRONT */
.front {
  color: #ffffff;
  font-size: 1.4rem;
  letter-spacing: 2px;
}

/* BACK */
.back {
  transform: rotateY(180deg);
  flex-direction: column;
  padding: 15px;
}

/* IMAGE */
.back img {
  width: 200px;
  height: 200px;
  object-fit: cover;
  border-radius: 15px;
  margin-bottom: 15px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.6);
}

/* TEXT */
.back h2 {
  color: white;
  font-size: 1.3rem;
  letter-spacing: 1px;
}
</style>
</head>

<body>

<script>
const card = document.getElementById("card");

</html>
